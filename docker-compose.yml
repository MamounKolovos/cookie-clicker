services:
  postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: cookie_clicker
      POSTGRES_PASSWORD: cookie_clicker_pass
      POSTGRES_DB: cookie_clicker_db
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cookie_clicker -d cookie_clicker_db"]
      interval: 10s
      timeout: 5s
      retries: 5